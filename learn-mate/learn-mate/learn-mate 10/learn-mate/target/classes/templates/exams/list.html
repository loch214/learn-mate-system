<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::content}, 'Exams Management')}">
    <div th:fragment="content">
        <div class="surface-card">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="page-title"><span class="icon">üìù</span>Exams Management</h2>
                    <p class="text-gray-600">Schedule and manage examinations</p>
                </div>
                <div th:if="${isTeacher}">
                    <a th:href="@{/exams/create}"
                       class="btn btn-primary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Create New Exam
                    </a>
                </div>
            </div>
                <!-- Success Message -->
                <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span th:text="${success}"></span>
                    </div>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <span th:text="${error}"></span>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                    <span th:text="${error}"></span>
                </div>
                
                <!-- Search Forms -->
                <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                    <!-- Search by Subject - Available for all roles -->
                    <form th:action="@{/exams/search}" method="get" class="mb-4">
                        <div class="flex gap-4 items-end">
                            <div>
                                <label for="subjectId" class="block text-sm font-medium text-gray-700 mb-1">Search by Subject</label>
                                <select id="subjectId" name="subjectId" class="border border-gray-300 p-2 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Select a subject...</option>
                                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}">Subject</option>
                                </select>
                            </div>
                            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                                Search by Subject
                            </button>
                        </div>
                    </form>
                    
                    <!-- Additional search options for specific roles -->
                    
                    <div sec:authorize="hasRole('PARENT')">
                        <!-- Parent Search: By Student Name -->
                        <form th:action="@{/exams/search-by-student-name}" method="get">
                            <div class="flex gap-4 items-end">
                                <div>
                                    <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">Search by Student Name</label>
                                    <input type="text" id="studentName" name="studentName" placeholder="Enter student name" 
                                           class="border border-gray-300 p-2 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <button type="submit" class="bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 transition">
                                    Search by Student Name
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse bg-white shadow-sm rounded-lg overflow-hidden">
                        <thead>
                            <tr class="bg-blue-50 border-b border-blue-100">
                                <th class="p-4 text-left font-semibold text-blue-900">ID</th>
                                <th class="p-4 text-left font-semibold text-blue-900">Subject</th>
                                <th class="p-4 text-left font-semibold text-blue-900">Class</th>
                                <th class="p-4 text-left font-semibold text-blue-900">Date</th>
                                <th class="p-4 text-left font-semibold text-blue-900">Max Marks</th>
                                <th class="p-4 text-left font-semibold text-blue-900">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="exam : ${exams}" class="border-b border-gray-100 hover:bg-gray-50 transition">
                                <td class="p-4" th:text="${exam.id}">1</td>
                                <td class="p-4">
                                    <div class="font-medium" th:text="${exam.subject.name}">Mathematics</div>
                                </td>
                                <td class="p-4">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" 
                                          th:text="${exam.schoolClass.name}">Class 6</span>
                                </td>
                                <td class="p-4" th:text="${#temporals.format(exam.date, 'dd MMM yyyy')}">25 Dec 2025</td>
                                <td class="p-4">
                                    <span class="font-semibold text-green-600" th:text="${exam.maxMarks}">100</span>
                                </td>
                                <td class="p-4">
                                    <div class="flex gap-2 flex-wrap">
                                        <a th:if="${exam.filePath != null}" th:href="@{/exams/download/{id}(id=${exam.id})}" 
                                           th:download="'exam_' + ${exam.id} + '_' + ${exam.subject.name} + '.pdf'"
                                           class="bg-green-500 text-white px-3 py-2 rounded-md text-sm hover:bg-green-600 focus:ring-2 focus:ring-green-500 focus:ring-offset-1 transition-colors duration-200 font-medium inline-flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            Download
                                        </a>
                                        
                                        <!-- Student Answer Sheet Upload -->
                                        <a th:if="${isStudent}" th:href="@{/exams/upload-answer/{id}(id=${exam.id})}" 
                                           class="bg-blue-500 text-white px-3 py-2 rounded-md text-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 transition-colors duration-200 font-medium inline-flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                            </svg>
                                            Upload Answer
                                        </a>
                                        
                                        <!-- Teacher Actions -->
                                        <a th:if="${isTeacher}" th:href="@{/exams/edit/{id}(id=${exam.id})}" 
                                           class="bg-yellow-500 text-white px-3 py-2 rounded-md text-sm hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-500 focus:ring-offset-1 transition-colors duration-200 font-medium inline-flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                            Edit
                                        </a>
                                        <a th:if="${isTeacher}" th:href="@{/exams/delete/{id}(id=${exam.id})}" 
                                           class="bg-red-600 text-white px-3 py-2 rounded-md text-sm hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-1 transition-colors duration-200 font-medium inline-flex items-center"
                                           onclick="return confirm('Are you sure you want to delete this exam?')">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                            Delete
                                        </a>
                                        
                                        <!-- Teacher Review Answers -->
                                        <a th:if="${isTeacher}" th:href="@{/exams/review-answers/{id}(id=${exam.id})}" 
                                           class="bg-purple-500 text-white px-3 py-2 rounded-md text-sm hover:bg-purple-600 focus:ring-2 focus:ring-purple-500 focus:ring-offset-1 transition-colors duration-200 font-medium inline-flex items-center">
                                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            Review Answers
                                        </a>
                                        
                                        <span th:if="${isParent}" class="text-gray-500 text-sm italic">View Only</span>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(exams)}">
                                <td colspan="5" class="p-8 text-center text-gray-500">
                                    <span th:if="${isTeacher}">No exams scheduled. <a th:href="@{/exams/create}" class="text-blue-500 hover:underline">Schedule the first exam</a></span>
                                    <span th:if="${isStudent or isParent}">No exams scheduled yet.</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


        </div>
    </div>
</html>
