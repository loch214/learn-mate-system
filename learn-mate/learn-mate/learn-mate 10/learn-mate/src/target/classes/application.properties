# ===============================================
# DATABASE CONFIGURATION -- FINAL VERSION
# ===============================================

# 1. The full JDBC URL. This is the line that is currently missing.
spring.datasource.url=jdbc:mysql://localhost:3306/learn_mate_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

# 2. The database username.
spring.datasource.username=learn_mate_db

# 3. The database password.
# !!! IMPORTANT !!! Use the EXACT password you set in MySQL in the previous step.
spring.datasource.password=admin

# 4. The driver class name.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================================
# JPA & HIBERNATE CONFIGURATION
# ===============================================

# Tells Hibernate to update the database schema on startup.
# Changed from 'create' to 'update' to preserve data between restarts
spring.jpa.hibernate.ddl-auto=update

# (Optional) Makes the SQL queries visible in the log.
spring.jpa.show-sql=true

# (Optional) Helps solve the "Unable to determine Dialect" error if auto-detection fails.
# You can leave this commented out for now. Uncommented to fix startup error for some environments.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================================
# FILE UPLOAD CONFIGURATION
# ===============================================

# Enable multipart file upload support
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Define custom properties for different upload directories
file.upload-dir.exams=./uploads/exams
file.upload-dir.timetables=./uploads/timetables
file.upload-dir.materials=./uploads/materials
file.upload-dir.answer-sheets=./uploads/answer-sheets
file.upload-dir.payment-slips=./uploads/payment-slips

