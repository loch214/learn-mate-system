<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Learn Mate - Upload Material</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/outline.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Learn Mate</h1>
        <nav>
            <a th:href="@{/dashboard}" class="mx-2 hover:underline">Dashboard</a>
            <a th:href="@{/logout}" class="mx-2 hover:underline">Logout</a>
        </nav>
    </header>
    <div class="flex">
        <div th:replace="~{fragments/sidebar :: modern-sidebar('materials')}"></div>
        <main class="flex-1 p-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <!-- Header -->
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Upload Material</h2>
                    <p class="text-gray-600 mt-1">Upload materials for specific classes and subjects</p>
                </div>
                
                <!-- Error Messages -->
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                    <div class="flex">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <span th:text="${error}"></span>
                    </div>
                </div>
                
                <form th:action="@{/materials/create}" th:object="${material}" method="post" enctype="multipart/form-data" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Material Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Material Title <span class="text-red-500">*</span></label>
                            <input type="text" th:field="*{title}" id="title" 
                                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   placeholder="Enter material title" required>
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-sm mt-1"></p>
                        </div>
                        
                        <!-- File Upload -->
                        <div>
                            <label for="file" class="block text-sm font-medium text-gray-700 mb-2">File <span class="text-red-500">*</span></label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-gray-400 transition-colors">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="file" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                            <span>Upload a file</span>
                                            <input type="file" th:field="*{file}" id="file" 
                                                   class="sr-only" 
                                                   accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.jpg,.jpeg,.png" required>
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PDF, DOC, DOCX, PPT, PPTX, TXT, JPG, PNG up to 10MB</p>
                                </div>
                            </div>
                            <p th:if="${#fields.hasErrors('file')}" th:errors="*{file}" class="text-red-500 text-sm mt-1"></p>
                        </div>
                    </div>
                    
                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea th:field="*{description}" id="description" rows="3"
                                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                  placeholder="Enter material description"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-sm mt-1"></p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Subject Selection -->
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject <span class="text-red-500">*</span></label>
                            <select th:field="*{subject}" id="subject" 
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">Select a subject</option>
                                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}">Subject</option>
                            </select>
                            <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-red-500 text-sm mt-1"></p>
                        </div>
                        
                        <!-- Class Selection -->
                        <div>
                            <label for="schoolClass" class="block text-sm font-medium text-gray-700 mb-2">Class <span class="text-red-500">*</span></label>
                            <select th:field="*{schoolClass}" id="schoolClass" 
                                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">Select a class</option>
                                <option th:each="schoolClass : ${schoolClasses}" th:value="${schoolClass.id}" th:text="${schoolClass.name}">Class</option>
                            </select>
                            <p th:if="${#fields.hasErrors('schoolClass')}" th:errors="*{schoolClass}" class="text-red-500 text-sm mt-1"></p>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                        <a th:href="@{/materials/list}" 
                           class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-200">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200 flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            Upload Material
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer class="bg-blue-600 text-white p-4 text-center">
        &copy; 2025 Learn Mate. All rights reserved.
    </footer>
</body>
</html>
