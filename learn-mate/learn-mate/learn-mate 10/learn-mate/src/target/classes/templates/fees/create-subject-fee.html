<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Subject Fee - Learn Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create Subject Fee
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Create fees for all students enrolled in a subject
                </p>
            </div>
            
            <!-- Success Message -->
            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded" role="alert">
                <span th:text="${success}"></span>
            </div>
            
            <!-- Error Message -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <form class="mt-8 space-y-6" th:action="@{/fees/create-subject-fee}" method="post">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="subjectId" class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                        <select id="subjectId" name="subjectId" required
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                            <option value="">Select a subject</option>
                            <option th:each="subject : ${subjects}" 
                                    th:value="${subject.id}" 
                                    th:text="${subject.name}">Subject Name</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Fee Amount ($)</label>
                        <input id="amount" name="amount" type="number" step="0.01" min="0" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               placeholder="0.00">
                    </div>
                    
                    <div>
                        <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                        <input id="dueDate" name="dueDate" type="date" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Subject Fee
                    </button>
                </div>
                
                <div class="text-center">
                    <a th:href="@{/fees/list}" class="text-blue-600 hover:text-blue-500">
                        Back to Fee List
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
