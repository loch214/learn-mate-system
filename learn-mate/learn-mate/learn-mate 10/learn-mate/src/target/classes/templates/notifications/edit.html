<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/outline.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Learn Mate</h1>
        <nav>
            <a th:href="@{/dashboard}" class="mx-2 hover:underline">Dashboard</a>
            <a th:href="@{/logout}" class="mx-2 hover:underline">Logout</a>
        </nav>
    </header>
    <div class="flex">
        <div th:replace="~{fragments/sidebar :: modern-sidebar('notifications')}"></div>
        <main class="flex-1 p-6">
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-blue-100 max-w-3xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-blue-600">Edit Notification</h2>
                        <p class="text-gray-500">Update the content shown to recipients.</p>
                    </div>
                    <a th:href="@{/notifications/list}" class="inline-flex items-center text-blue-600 hover:text-blue-800">&larr; Back to Notifications</a>
                </div>

                <div th:if="${error}" class="mb-4 rounded border border-red-200 bg-red-50 px-4 py-3 text-red-700" th:text="${error}"></div>

                <form th:action="@{|/notifications/edit/${notification.id}|}" method="post" class="space-y-5">
                    <th:block th:if="${_csrf != null}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </th:block>
                    <div>
                        <label class="mb-1 block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" name="title" class="w-full rounded border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
                               th:value="${notification.title}" required>
                    </div>

                    <div>
                        <label class="mb-1 block text-sm font-medium text-gray-700">Message</label>
                        <textarea name="message" rows="5" class="w-full rounded border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none" required
                                  th:text="${notification.message}"></textarea>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <a th:href="@{/notifications/list}" class="rounded border border-gray-300 px-4 py-2 text-gray-600 hover:bg-gray-100">Cancel</a>
                        <button type="submit" class="rounded bg-blue-600 px-4 py-2 font-semibold text-white hover:bg-blue-700">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
