<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::content}, 'Edit Mark')}">
    <div th:fragment="content">
        <h2 class="text-xl font-bold mb-4 text-blue-600">Edit Mark</h2>
        <form th:action="@{/marks/edit/{id}(id=${mark.id})}" th:object="${mark}" method="post">
            <div class="mb-4">
                <label for="exam" class="block">Exam</label>
                <select th:field="*{exam}" id="exam" class="w-full border p-2 rounded">
                    <option th:each="e : ${exams}" th:value="${e.id}" th:text="${e.subject.name} - ${e.date}" th:selected="${e.id == mark.exam.id}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label for="student" class="block">Student</label>
                <select th:field="*{student}" id="student" class="w-full border p-2 rounded">
                    <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.name}" th:selected="${s.id == mark.student.id}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label for="score" class="block">Score</label>
                <input type="number" th:field="*{score}" id="score" class="w-full border p-2 rounded">
                <p th:if="#{fields.hasErrors('score')}" th:errors="*{score}" class="text-red-500"></p>
            </div>
            <div class="mb-4">
                <label for="published" class="block">Published</label>
                <input type="checkbox" th:field="*{published}" id="published">
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">Update</button>
        </form>
    </div>
</html>
