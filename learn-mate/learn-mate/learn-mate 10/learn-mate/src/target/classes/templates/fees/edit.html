<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::content}, 'Edit Fee')}">
    <div th:fragment="content">
        <h2 class="text-xl font-bold mb-4 text-blue-600">Edit Fee</h2>
        <form th:action="@{/fees/edit/{id}(id=${fee.id})}" th:object="${fee}" method="post">
            <div class="mb-4">
                <label class="block">Student</label>
                <div class="w-full border p-2 rounded bg-gray-100 text-gray-700">
                    <span th:text="${fee.student.name}">Student Name</span>
                    <span class="text-sm text-gray-500 ml-2">
                        <span>ID:</span>
                        <span th:text="${fee.student.id}">1</span>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <label for="subject" class="block">Subject</label>
                <select name="subjectId" id="subject" class="w-full border p-2 rounded">
                    <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}" th:selected="${fee.subject != null and sub.id == fee.subject.id}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label for="amount" class="block">Amount</label>
                <input type="number" step="0.01" min="0" th:field="*{amount}" id="amount" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="dueDate" class="block">Due Date</label>
                <input type="date" th:field="*{dueDate}" id="dueDate" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">Update</button>
        </form>
    </div>
</html>
