<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::content}, 'Subjects Management')}">
    <div th:fragment="content">
        <div class="surface-card">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="page-title"><span class="icon">ðŸ“˜</span>Subjects Management</h2>
                    <p class="text-gray-600">Maintain the catalog of taught subjects</p>
                </div>
                <a th:href="@{/subjects/create}" class="btn btn-primary">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Create New Subject
                </a>
            </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse bg-white shadow-sm rounded-lg overflow-hidden">
                        <thead>
                            <tr class="bg-blue-50 border-b border-blue-100">
                                <th class="p-4 text-left font-semibold text-blue-900">ID</th>
                                <th class="p-4 text-left font-semibold text-blue-900">Subject Name</th>
                                <th class="p-4 text-left font-semibold text-blue-900">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="subject : ${subjects}" class="border-b border-gray-100 hover:bg-gray-50 transition">
                                <td class="p-4" th:text="${subject.id}">1</td>
                                <td class="p-4">
                                    <div class="font-medium text-gray-900" th:text="${subject.name}">Mathematics</div>
                                </td>
                                <td class="p-4">
                                    <div class="flex gap-2">
                                        <a th:href="@{/subjects/edit/{id}(id=${subject.id})}" 
                                           class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition">
                                            Edit
                                        </a>
                                        <a th:href="@{/subjects/delete/{id}(id=${subject.id})}" 
                                           class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 transition"
                                           onclick="return confirm('Are you sure you want to delete this subject?')">
                                            Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(subjects)}">
                                <td colspan="3" class="p-8 text-center text-gray-500">
                                    No subjects found. <a th:href="@{/subjects/create}" class="text-blue-500 hover:underline">Add the first subject</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

        </div>
    </div>
</html>
