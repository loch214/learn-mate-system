<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::content}, 'Users')}">
<div th:fragment="content">
    <section class="surface-card">
        <div class="toolbar">
            <div>
                <h1 class="page-title"><span class="icon">ðŸ‘¥</span>Users directory</h1>
                <p class="helper-text" style="margin:0;">Invite, manage and support every member of your learning community from a single place.</p>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/users/create}" class="btn btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    Add user
                </a>
            </div>
        </div>

        <div class="surface-card compact" style="padding:1.25rem; margin-top:1.5rem;">
            <form th:action="@{/users/search}" method="get" class="auth-form" style="display:flex; flex-direction:column; gap:1rem; background:transparent; box-shadow:none; padding:0;">
                <label for="name" class="helper-text" style="font-weight:600; color:var(--color-text);">Search by name</label>
                <div class="search-bar" style="box-shadow:none; border:1px solid rgba(37,99,235,0.1);">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:20px; height:20px; color:var(--color-text-muted);">
                        <circle cx="11" cy="11" r="7"></circle>
                        <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
                    </svg>
                    <input type="text" id="name" name="name" placeholder="Find a teammate" />
                    <button type="submit" class="btn btn-secondary" style="margin:0;">Search</button>
                </div>
            </form>
        </div>

        <div class="table-wrapper" style="margin-top:1.5rem;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td>
                            <div class="text-strong" th:text="${user.username}">john_doe</div>
                            <div class="helper-text" th:text="${user.contact}">+1 555 0100</div>
                        </td>
                        <td th:text="${user.email}">john@example.com</td>
                        <td th:text="${user.name}">John Doe</td>
                        <td>
                            <span class="pill"
                                  th:classappend="${user.role.name() == 'ADMIN'} ? ' accent-admin' :
                                                  ${user.role.name() == 'TEACHER'} ? ' accent-teacher' :
                                                  ${user.role.name() == 'STUDENT'} ? ' accent-student' :
                                                  ${user.role.name() == 'PARENT'} ? ' accent-parent' : ' accent-default'"
                                  th:text="${user.role}">STUDENT</span>
                        </td>
                        <td>
                            <div class="action-stack">
                                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="action-icon action-icon--edit" title="Edit user">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 20h9" />
                                        <path d="M16.5 3.5a2.121 2.121 0 013 3L7 19l-4 1 1-4 12.5-12.5z" />
                                    </svg>
                                </a>
                                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="action-icon action-icon--delete" title="Delete user">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="3 6 5 6 21 6" />
                                            <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6" />
                                            <path d="M10 11v6" />
                                            <path d="M14 11v6" />
                                            <path d="M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2" />
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="text-center" style="padding:2.5rem 1rem;">
                            <div class="helper-text">No users yet. Bring someone on board.</div>
                            <a th:href="@{/users/create}" class="btn btn-secondary" style="margin-top:1rem;">Create the first user</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</html>
</html>
