<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::content}, 'Edit Class')}">
    <div th:fragment="content">
        <h2 class="text-xl font-bold mb-4 text-blue-600">Edit Class</h2>
        <form th:action="@{/classes/edit/{id}(id=${schoolClass.id})}" th:object="${schoolClass}" method="post">
            <div class="mb-4">
                <label for="name" class="block">Name</label>
                <input type="text" th:field="*{name}" id="name" class="w-full border p-2 rounded">
                <p th:if="#{fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500"></p>
            </div>
            <div class="mb-4">
                <label for="teacher" class="block">Teacher</label>
                <select th:field="*{teacher}" id="teacher" class="w-full border p-2 rounded">
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}" th:selected="${teacher.id == schoolClass.teacher.id}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label for="subject" class="block">Subject</label>
                <select th:field="*{subject}" id="subject" class="w-full border p-2 rounded">
                    <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}" th:selected="${sub.id == schoolClass.subject.id}"></option>
                </select>
            </div>
            <div class="mb-4">
                <label for="students" class="block">Students (multi-select)</label>
                <select th:field="*{students}" id="students" multiple class="w-full border p-2 rounded">
                    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}" th:selected="${#lists.contains(schoolClass.students, student)}"></option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">Update</button>
        </form>
    </div>
</html>
